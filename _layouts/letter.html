---
layout: default
---

{%- include search.html -%}

<h1>{{ page.title }}</h1>

{%- if paginator.posts.size > 0 -%}
<ul class="post-list">
{% for post in paginator.posts %}
<li>
  <h2><a href="{{ post.permalink }}">{{ post.expression }}</a></h2>
</li>
{% endfor %}
</ul>
{%- endif -%}

{%-include letter-pagination.html -%}
