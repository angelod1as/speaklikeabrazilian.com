---
layout: default
---

{%- include search.html -%}

<h1>{{ page.title }}</h1>

{%- if paginator.posts.size > 0 -%}
<div class="post-list">
{% for post in paginator.posts %}
  <div class="post-card">
    <div class="post-content">
      <h2><a href="{{ post.permalink }}">{{ post.title }}</a></h2>
    </div>
  </div>
{% endfor %}
</div>
{%- endif -%}

{%-include letter-pagination.html -%}
