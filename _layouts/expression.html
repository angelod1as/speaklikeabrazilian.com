---
layout: default
---

{%- include search.html -%}

<h1 class="expression-text">{{ page.expression }}</h1>

{% for entry in page.definitions %}

<div class="expression-definition-wrapper">
    <div class="expression-definition">
        <div class="expression-entry-number">{{ forloop.index }}</div>
        <div class="expression-definition-text">{{ entry.definition | markdownify }}</div>
    </div>

    <div class="expression-example">
        <em>{{ entry.example | markdownify }}</em>
    </div>

    <div class="expression-metadata" style="text-align: right;">
        <em><small>by {{ entry.author }} - {{ entry.created }}</small></em>
    </div>
</div>

<br/>

{% endfor %}
